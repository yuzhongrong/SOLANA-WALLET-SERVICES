<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 400;
            width: 100%;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400; /* 设置为视口高度 */
            overflow: hidden; /* 禁用滚动 */
        }

        .iframe-container iframe {
            width: 100%;
            height: 400;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="dextools-widget"
                title="DEXTools Trading Chart"
                src="https://www.dextools.io/widget-chart/cn/solana/pe-light/FmLmM2C3svyMmRwzTmnEjGnA5cD4YBLuPoQPixqZJG15?theme=dark&chartType=1&chartResolution=1D&drawingToolbars=false">
        </iframe>
    </div>
</body>
</html>
